<div class="container-flex-justify-between m-bottom-36 p-top-30">
  <h2>Vehicle Management</h2>
</div>
<div class="container-flex-justify-between m-bottom-72">
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae enim praesentium temporibus perferendis exercitationem fugit numquam, ducimus repellat earum hic aliquid perspiciatis omnis asperiores voluptatum sequi animi iste aut commodi?</p>
</div>

<div class="container-flex-justify-between">
  <div class="container-flex-align-center">
    <form [formGroup]="form">
      <alelo-input-text
        (enterSubmit)="searchPlate()"
        placeholder="plate search"
        [formControlName]="'filter'">
      </alelo-input-text>

    </form>
    <img
      class="icon-svg-30 m-left-16 pointer"
      src="assets/icons/search-solid.svg"
      alt="search plate"
      (click)="searchPlate()"
    >
  </div>
  <alelo-button (click)="onAdd()" value="Add Vehicle +" className="magenta"></alelo-button>
</div>

<vehicles-table
  (edit)="onEdit($event)"
  (delete)="onModalDelete($event)"
  (pageChange)="pageChange($event)"
  [vehicles]="vehicles$ | async">
</vehicles-table>

<alelo-delete
  *ngIf="idDelete"
  [idDelete]="idDelete"
  (response)="onConfirmDelete($event)"
  messageDelete="Do you want to delete this vehicle?">
</alelo-delete>
