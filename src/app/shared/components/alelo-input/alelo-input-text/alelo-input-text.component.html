<label *ngIf="label" [for]="formControlName">{{label}}</label>

<input
  [name]="formControlName"
  [type]="type"
  [placeholder]="placeholder"
  [formControl]="control"
  [maxlength]="maxLength"
  (keyup.enter)="onEnter()">


  <alelo-error [id]="formControlName + '--error'" [control]="control"></alelo-error>
